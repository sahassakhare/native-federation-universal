<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Native Federation Host</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Import Map for Native Federation -->
  <script type="importmap">
  {
    "imports": {
      "@angular/core": "/node_modules/@angular/core/fesm2022/core.mjs",
      "@angular/common": "/node_modules/@angular/common/fesm2022/common.mjs",
      "@angular/platform-browser": "/node_modules/@angular/platform-browser/fesm2022/platform-browser.mjs"
    }
  }
  </script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f5f5f5;
    }
    
    /* Loading styles */
    .initial-loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #1976d2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <app-root>
    <div class="initial-loading">
      <div class="spinner"></div>
      <h2>Loading Native Federation Host...</h2>
      <p>Initializing micro-frontend architecture</p>
    </div>
  </app-root>
  <script type="module" src="./main.js"></script>
</body>
</html>
